<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// 对象 Math
	// PI
	console.log(Math.PI);
	console.log('--------');
	// 随机数
	console.log(Math.random());
	// 向上取整
	console.log('--------');
	console.log(Math.ceil(1.2));
	// 向下取整
	console.log('---------');
	console.log(Math.floor(1.8));
	// 四舍五入 往大的取
	console.log('---------');
	console.log(Math.round(1.8));
	console.log(Math.round(1.4));
	console.log(Math.round(1.500001));
	console.log(Math.round(-1.5));
	console.log(Math.round(-1.6));
	
	// 求最大值
	const arr1 = [27, 12, 89, 54, 75, 3, 48, 91, 67, 33, 100];
	console.log(Math.max(...arr1));
	// 最小值
	console.log(Math.min(...arr1));
</script>
</body>
</html>
