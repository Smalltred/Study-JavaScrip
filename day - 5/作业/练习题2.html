<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- 声明对象 -->
<!-- 目的: 复习对象的声明 -->
<!-- 要求: -->
<!-- 1. 声明一个变量per, 类型为对象类型 -->
<!-- 2. 该对象的属性为性别,年龄,爱好(3个) -->
<!-- 3. 该对象的方法有 说话, 吃饭(2个) -->
<!-- 4. 在控制台分别调用该对象的属性和方法 -->
<script>
	let pre = {
		name: '王德发',
		gender: '男',
		age: 18,
		hobby: '打篮球',
		say: function (name, content) {
			name = name || pre.name;
			content = content || '话';
			console.log(`${name}正在说${content}`);
		},
		eat: function (name, food) {
			name = name || pre.name;
			food = food || '东西';
			console.log(`${name}正在吃${food}`);
		}
	};
	
	console.log(pre.name);
	console.log(pre.gender);
	console.log(pre.age);
	console.log(pre.hobby);
	pre.say()
	pre.eat()
	pre.eat('老八', '屎')
	pre.say('蔡徐坤', '我喜欢唱跳rap')
</script>
</body>
</html>
