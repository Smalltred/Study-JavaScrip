<script>
	let data = [
		{subject: '语文', score: 46},
		{subject: '数学', score: 80},
		{subject: '英语', score: 100},
	];
	
	let score = 0;
	// 渲染页面
	document.write('<table><thead><tr> <th>编号</th><th>科目</th> <th>成绩</th> <th>操作</th></tr></thead><tbody>');
	for (let i = 0; i < data.length; i++) {
		document.write(`<tr><td>${i + 1}</td><td>${data[i].subject}</td><td>${data[i].score}</td><td><a href="#">删除</a></td></tr>`);
		score +=data[i].score
	}
	document.write('<tbody>tr><td colspan="5"><span class="none">暂无数据</span></td></tbody>');
	document.write(`<tfoot><tr><td colspan="5"><span>总分: ${score}</span><span>平均分: ${score / data.length}</span></td></tr></tfoot>`);
