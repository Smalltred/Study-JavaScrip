<body>
<script>
	const response = {
		"code": 200,
		"msg": "获取新闻列表成功",
		"data": [
			{
				"id": 1,
				"title": "5G商用自己，三大运用商收入下降",

			},
			{

			},
			{
				"id": 3,
				"title": "乌克兰和俄罗斯持续冲突",
				"count": 1669
			},
		
		]
	};
	
	const {code, msg, data: [{id, title, count}]} = response;
	console.log(code);
	console.log(msg);
	console.log(id);

	function render({data: myData}) {

	render(response);
	
	function render1(response) {
		const {data} = response;
		console.log(data);
	}
	
	render1(response);
