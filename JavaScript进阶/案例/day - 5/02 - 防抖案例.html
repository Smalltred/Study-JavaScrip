<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="referrer" content="never">
	<script src="https://cdn-cos-cloud.hecady.com/cloud/yp-static/js/2023004029/lodash.js"></script>
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		
		.box {
			width: 300px;
			height: 300px;
			font-size: 100px;
			text-align: center;
			line-height: 300px;
			cursor: pointer;
			background-color: #1aa5fb;
		}
	</style>
</head>
<body>
<div class="box">1</div>
<script>
	const box = document.querySelector('.box');
	let i = 1;
	
	function mouseMove() {
		box.innerHTML = i++;
	}
	
	
	// 	利用lodash库来实现防抖
	// 	语法: _.debounce(func, 时间)
	
	// 添加事件
	box.addEventListener('mousemove', _.debounce(mouseMove, 500));
	
	
</script>
</body>
</html>
