<script>
	const arr1 = [1, 1213, 2, 4, 5, 6, 7, 8];
	// 类似于python中的解包
	// console.log(...arr);
	// 不会修改原数组
	// 求数组的最大值
	// 合并数组
	
	// 求最大值
	console.log(Math.max(...arr1));
	// 求最小值
	console.log(Math.min(...arr1));
	// ...arr === 1, 2, 3
	
	// 合并数组
	const arr2 = [1, 2, 3];
	const arr3 = [1, 2, 4];
	const arr = [...arr2, ...arr3];
	console.log(arr);
