	// const o = {...obj};
	// console.log(o);
	// o.age = 20;
	// console.log(o);
	// console.log(obj);
	
	// assign方法
	const o = {};
	Object.assign(o, obj);
	o.age = 20;
	o.family.baby = 'cady1';
	console.log(o);
	console.log(obj);
</script>
