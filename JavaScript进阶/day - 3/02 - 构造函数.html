<script>
	// 构造函数
	function Name(name, age, gender) {
		this.name = name;
		this.age = age;
		this.gender = gender;
	}
	// 实例化 一个对象
	const obj1 = new Name('cady1', 14, '男');
	const obj2 = new Name('cady1', 16, '女');
	const obj3 = new Name('cady2', 15, '男');
	console.log(obj1);
	console.log(obj2);
	console.log(obj3);
</script>
