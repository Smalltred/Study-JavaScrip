<script>
	function Person() {
	
	}
	
	const person1 = new Person();
	
	console.log(Person.prototype.__proto__);
	
	// 实例对象 里面的原型对象
	console.log(person1.__proto__ === Person.__proto__);
	//
	console.log(Person.__proto__ === Object.__proto__);
	//
	console.log(person1.__proto__.__proto__); // null

</script>
