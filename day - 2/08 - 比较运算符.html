<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	console.log(3 > 5);
	console.log(3 < 2);
	console.log(3 <= 3);
	console.log(3 >= 3);
	console.log(3 == 3);
	console.log(3 == '3');
	// 以后判断用 ===
	console.log(3 === '3');
	console.log(undefined == null); // true
	console.log(undefined === null); // false
	console.log(NaN == NaN);
	console.log(NaN === NaN); // NaN 不等于任何类型 包括它自身
	// 不等于
	console.log(3 !== 3);
	console.log(3 !== '4');
	// A > B a > b
	console.log('A' < 'B');
	console.log('B' < 'a' );
	console.log('a' > 'A');
	console.log('aa' < 'aac');
	// 小数比较
	console.log(((0.1 * 10) + (0.2 * 10)) / 10);
	console.log(0.1 * 10 < 0.2 * 10);
</script>
</body>
</html>
