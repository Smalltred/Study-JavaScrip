<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let fraction = +prompt('请输入您的分数');
	let arrLevel = ['A', 'B', 'C', 'D', 'E'];
	if (fraction >= 90) {
		document.write(`您的评级是${arrLevel[0]}`)
	} else if (fraction >= 80 && fraction < 90) {
		document.write(`您的评级是${arrLevel[1]}`)
	}else if (fraction >= 70 && fraction < 80  ) {
		document.write(`您的评级是${arrLevel[2]}`)
	}else if (fraction >= 60 && fraction < 70   ) {
		document.write(`您的评级是${arrLevel[3]}`)
	}else if (fraction < 60) {
		document.write(`您的评级是${arrLevel[4]}`)
	} else {
		document.write('你干嘛呀')
	}
</script>
</body>
</html>
