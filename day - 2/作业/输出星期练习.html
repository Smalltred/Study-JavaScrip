<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let week = prompt('请输入星期数');
	let enWeek = null;
	switch (week) {
		case '星期一':
			enWeek = 'Monday';
			break;
		case '星期二':
			enWeek = 'Tuesday';
			break;
		case '星期三':
			enWeek = 'Wednesday';
			break;
		case '星期四':
			enWeek = 'Thursday';
			break;
		case '星期五':
			enWeek = 'Friday';
			break;
		case '星期六':
			enWeek = 'Saturday';
			break;
		case '星期日':
			enWeek = 'Sunday';
			break;
		default:
			enWeek = '你干嘛呀';
	}
	alert(enWeek);
</script>
</body>
</html>
