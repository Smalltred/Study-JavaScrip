<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- 使用for循环 - 求出数组元素的和 [5, 8, 9, 2, 1, 5] -->
<script>
	const arr = [5, 8, 9, 2, 1, 5]
	let sum = 0;
	for (let i = 0; i<arr.length; i++) {
		sum+= arr[i]
	}
	document.write(`[5, 8, 9, 2, 1, 5]元素的和 ${sum}`)
</script>
</body>
</html>
