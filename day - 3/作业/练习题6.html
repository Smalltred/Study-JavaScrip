<body>
<!-- 计算[2, 6, 18, 15, 40] 中能被3整除的偶数的和 -->
<script>
	const arr = [2, 6, 18, 15, 40];
	const num = 3;
	const even = 2;
	let sum = 0;
	for (let i = 0; i < arr.length; i++) {
		if (arr[i] % num === 0 && arr[i] % even === 0) {
			sum += arr[i];
		}
	}
	document.write(`[2, 6, 18, 15, 40] 中能被3整除的偶数的和是${sum}`)
</script>
</body>
</html>
