<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let num1 = +prompt('请输入第一个数');
	let num2 = +prompt('请输入第二个数');
	let operator = prompt('请输入运算符+ - * / %');
	let arr = ['+', '-', '*', '/', '%'];
	let result;
	switch (operator) {
		case arr[0]:
			result = num1 + num2;
			console.log(result);
			break;
		case arr[1]:
			result = num1 - num2;
			console.log(result);
			break;
		case arr[2]:
			result = num1 * num2;
			console.log(result);
			break;
		case arr[3]:
			result = num1 / num2;
			console.log(result);
			break;
		case arr[4]:
			result = num1 % num2;
			console.log(result);
			break;
		default:
			console.log('没有符合的条件');
			break
	}
</script>
</body>
</html>
