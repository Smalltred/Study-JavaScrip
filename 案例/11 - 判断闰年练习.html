<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let year = +prompt('请输入年份');
	let result = year % 4 === 0 && year % 100 !== 0 || year % 400 === 0;
	if (result) {
		alert(`${year}是润年`);
	} else {
		alert(`${year}是平`);
	}
</script>
</body>
</html>
