<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let sum = 0;
	for (let i = 1; i <= 100; i++) {
		if (i % 2 === 0) {
			sum = sum + i;
		}
	}
	
	let sum1 = 0;
	for (let j = 2; j <= 100; j += 2) {
		sum1 = sum1 + j;
	}
	document.write(`1-100所有偶数之和是${sum}`);
	document.write(`1-100所有偶数之和是${sum1}`);
</script>
</body>
</html>
