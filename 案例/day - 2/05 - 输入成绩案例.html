<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	let score = +prompt('请输入您的成绩');
	let excellent = score > 90;
	let well = score >= 70
	let pass = score >= 60
	if (excellent) {
		alert('优秀');
	} else if (well) {
		alert('良好')
	} else if (pass) {
		alert('及格')
	} else {
		alert('不及格')
	}
</script>
</body>
</html>
