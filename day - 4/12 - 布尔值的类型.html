<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
空字符串、0、undefined、null、NaN、false转换布尔值后都是false,其余为true
<script>
	console.log(Boolean(''));
	console.log(Boolean(0));
	console.log(Boolean(undefined));
	console.log(Boolean(null));
	console.log(Boolean(NaN));
	console.log(Boolean(false));
	// ----------------------
	console.log(10 && 20);
</script>
</body>
</html>
