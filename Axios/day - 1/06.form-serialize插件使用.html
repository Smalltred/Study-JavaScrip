<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn-yp-cos-static.hecady.com/cloud%2Fyp-static%2Fjs%2F2023006013%2Fform-serialize.js"></script>
	<title>13.form-serialize插件使用</title>
</head>

<body>
<form action="javascript:;" class="example-form">
	<input type="text" name="uname">
	<br>
	<input type="text" name="pwd">
	<br>
	<input type="button" class="btn" value="提交">
</form>
<!--
  目标：在点击提交时，使用form-serialize插件，快速收集表单元素值
-->
<script>
	const from = document.querySelector('.example-form');
	
	document.querySelector('.btn').addEventListener('click', () => {
		const data = serialize(from, {hash: false, empty: true});
		console.log(data);
	});
</script>
</body>

</html>
