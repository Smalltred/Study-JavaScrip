<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.warp {
			display: flex;
			justify-content: flex-start;
			align-content: flex-start;
			align-items: center;
			flex-wrap: wrap;
			width: 600px;
			height: 600px;
			/*background-color: rgb(117, 108, 187);*/
		}
		
		.warp div {
			width: 100px; /* 每个div的宽度计算方式 */
			height: 100px;
			margin: 10px;
		}
		
		.warp div img {
			width: 100%;
			height: 100%;
			vertical-align: middle;
			border-radius: 10% 0 10% 0;
			border: 2px solid rgb(117, 108, 187);
			transition: transform .3s ease;
			cursor: pointer;
		}
		
		.warp div img:hover {
			transform: scale(1.3);
		}
	</style>
</head>
<!-- 功能1： -->

<!-- 1. 利用对象数组里面的数据来渲染页面，渲染多个数据 -->
<!-- 2. 鼠标经过停留会显示`英雄名字` -->
<body>
<script>
	let data = [
		{name: '司马懿', imgSrc: '01.jpg'},
		{name: '女娲', imgSrc: '02.jpg'},
		{name: '百里守约', imgSrc: '03.jpg'},
		{name: '亚瑟', imgSrc: '04.jpg'},
		{name: '虞姬', imgSrc: '05.jpg'},
		{name: '张良', imgSrc: '06.jpg'},
		{name: '安其拉', imgSrc: '07.jpg'},
		{name: '李白', imgSrc: '08.jpg'},
		{name: '阿珂', imgSrc: '09.jpg'},
		{name: '墨子', imgSrc: '10.jpg'},
		{name: '鲁班', imgSrc: '11.jpg'},
		{name: '嬴政', imgSrc: '12.jpg'},
		{name: '孙膑', imgSrc: '13.jpg'},
		{name: '周瑜', imgSrc: '14.jpg'},
		{name: '黄忠', imgSrc: '15.jpg'},
		{name: '狄仁杰', imgSrc: '16.jpg'},
		{name: '高渐离', imgSrc: '17.jpg'},
		{name: '马可波罗', imgSrc: '18.jpg'},
		{name: '露娜', imgSrc: '19.jpg'},
		{name: '孙悟空', imgSrc: '20.jpg'}
	];
	
	// 生成 warp 盒子
	let warp = document.createElement('div');
	warp.className = 'warp';
	document.body.appendChild(warp);
	// 生成 img盒子
	for (let i = 0; i < data.length; i++) {
		let div = document.createElement('div');
		let img = document.createElement('img');
		img.alt = data[i].name;
		img.title = data[i].name;
		img.src = 'images/' + data[i].imgSrc;
		div.appendChild(img);
		warp.appendChild(div);
	}
</script>
</body>
</html>
