<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// 接收用户输入的用户名和密码，若用户名为 “admin” ,且密码为 “123456” ,则提示用户登录成功!  否则，让用户一直输入。
	let userName = 'admin';
	let password = '123456';
	while (1) {
		let userNameInput = prompt('请输入用户名');
		let passwordInput = prompt('请输入密码');
		if (userName === userNameInput && password === passwordInput) {
			alert('登陆成功');
			break;
		} else {
			alert('登陆失败')
		}
	}
</script>
</body>
</html>
