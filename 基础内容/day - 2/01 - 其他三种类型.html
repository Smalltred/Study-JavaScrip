<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// 布尔类型
	// 真
	let isCool = true;
	console.log(isCool);
	console.log(3 < 4);
	// 假
	let noCool = false;
	console.log(noCool);
	console.log(3 > 4);
	// 未定义 undefined
	// 声明一个变量未赋值
	let no;
	no = 1;
	console.log(no);
	// null空的
	let obj = null;
	console.log(obj);
	// undefined 标识没有赋值 null 表示赋值了，但是内容为空
	// 计算区别
	console.log(undefined + 1);  // NaN
	console.log(null + 1); // 1 空就是什么都没有
</script>
</body>
</html>
