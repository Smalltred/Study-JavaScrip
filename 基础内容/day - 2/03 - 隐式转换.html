<script>
	// let mun1 = prompt('请输入一个数字') // 表单、prompt默认是字符串

	// 隐式转换 不严谨 不规范
	console.log(1 + 2);
	console.log('pink' + 1);
	console.log(2 + '2');
	// 减号有隐式转换 - / * 系统内部都会做隐式转换
	console.log(2 - '2'); // 等于0
	console.log('2' - 2); // 等于0
	console.log(+'123'); // 字符串转换为数字型
	console.log(typeof (2 * '2'));

</script>
