<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	// && 逻辑与 and 都要为true则ture 否则为 false
	let num = 6;
	console.log(num > 5 && num < 10);
	console.log(true && true);
	console.log(true && false);
	console.log(4 < 3 && 5 < 10);
	console.log(4 > 3 && 5 < 10);
	// || 逻辑或 or 有一个ture则true
	console.log(4 < 3 || 5 < 10);
	console.log(4 > 3 || 5 < 10);
	console.log(4 < 3 || 5 > 10);
	// ! 逻辑非 not 取反 一元 真变假 假变真
	console.log(!true); // false
	console.log(!4 < 3); // true
	console.log(!4 > 3); // false
	// 优先级  非 > 与 > 或
</script>
</body>
</html>
