	function getMax(num1 = 0, num2 = 0) {
		return num1 > num2 ? num1 : num2
	}
	
	let num1 = +prompt('请输入第一个数');
	let num2 = +prompt('请输入第二个数');
	let max = getMax(num1, num2);
	document.write(`${num1} 和 ${num2} 之间的最大值是 ${max}`);
