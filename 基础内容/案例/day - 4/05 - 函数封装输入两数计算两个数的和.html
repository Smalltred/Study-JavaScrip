<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<script>
	function getSum(num1, num2) {
		let sum = num1 + num2;
		document.write(`${num1}和${num2}的和是${sum}`)
	}
	
	let num1 = +prompt('请输入第一个数')
	let num2 = +prompt('请输入第二个数')
	getSum(num1, num2)
</script>
</body>
</html>
