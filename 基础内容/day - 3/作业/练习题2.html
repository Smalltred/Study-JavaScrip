<body>
<!-- 找出数组中 元素为10的下标，有则打印该下标，没有则打印-1 -->
<!-- * 例如: [88,20,10,100,50]  打印 2 -->
<!-- * 例如: [88,20,30,100,50]  打印-1 -->
<script>
	let result = '-1'
	const num1 = [88, 20, 10, 100, 50];
	const num2 = [88, 20, 30, 100, 50];
	for (let i = 0; i < num2.length; i++) {
		if (num2[i] === 10) {
			result = '2'
			break
		}
	}
	document.write(`isTen = ${result}`)
</script>
</body>
</html>
