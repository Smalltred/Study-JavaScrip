<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<style>
	* {
		margin: 0;
		padding: 0;
		border: 0;
	}
	
	body {
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}
	
	.warp {
		display: flex;
		justify-content: flex-start;
		align-content: flex-start;
		align-items: center;
		flex-wrap: wrap;
		width: 600px;
		height: 600px;
		/*background-color: rgb(117, 108, 187);*/
	}
	
	.warp div {
		width: 100px; /* 每个div的宽度计算方式 */
		height: 100px;
		margin: 10px;
	}
	
	.warp div img {
		width: 100%;
		height: 100%;
		vertical-align: middle;
		border-radius: 10% 0 10% 0;
		border: 2px solid rgb(117, 108, 187);
		transition: transform .3s ease;
		cursor: pointer;
	}
	
	.warp div img:hover {
		transform: scale(1.3);
	}
</style>
<body>
<!-- 根据用户输入的个数，页面可以渲染对应王者荣耀英雄的个数 -->
<div class="warp">
	<!-- <div><img src="images/1.webp" alt=""></div> -->
</div>
<script>
	// 选择warp 生成20个div 给 20div添加 img标签 最后填充图片
	const images = [
		"1.webp",
		"2.webp",
		"3.webp",
		"4.webp",
		"5.webp",
		"6.webp",
		"7.webp",
		"8.webp",
		"9.webp",
		"10.webp",
		"11.webp",
		"12.webp",
		"13.webp",
		"14.webp",
		"15.webp",
		"16.webp",
		"17.webp",
		"18.webp",
		"19.webp",
		"20.webp",
	];
	let warp = document.querySelector('.warp');
	console.log(warp);
	
	while (1) {
		let num = +prompt('请输入1-20之间的英雄数量');
		if (num <= images.length) {
			for (let i = 0; i < num; i++) {
				let div = document.createElement('div');
				let img = document.createElement('img');
				warp.appendChild(div);
				div.appendChild(img);
				img.src = `image/${images[i]}`;
			}
			break;
		} else {
			alert('让你输入1-20，你是怎么回事？');
		}
	}
</script>
</body>
</html>
