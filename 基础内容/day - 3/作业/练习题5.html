<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- 使用for循环 - 求出班级里同学们平均年龄[15, 19, 21, 33, 18, 24] -->
<script>
	const arr = [15, 19, 21, 33, 18, 24];
	let sum = 0;
	for (let i = 0; i < arr.length; i++) {
		sum += arr[i];
	}
	document.write(`[15, 19, 21, 33, 18, 24]平均数是${(sum / arr.length).toFixed(1)}`)
</script>
</body>
</html>
