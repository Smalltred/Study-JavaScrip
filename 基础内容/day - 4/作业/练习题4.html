<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<!-- **目标：** 封装一个函数,可以求任意数组的和 或 平均值 -->
<!-- **要求：** -->
<!-- - 函数可以传递2个参数，比如  handleData(arr, true)      `handleData 处理数据的意思` -->
<!--   * 参数一： 接受实参传递过来的数组 -->
<!--   * 参数二:    布尔类型  如果是true或者不传递参数 是求和操作，   如果传递过来的参数是 false 则是求平均值 -->
<script>
	function handleData(arr, mod) {
		arr = arr || [];
		let sum = 0;
		for (let i = 0; i < arr.length; i++) {
			sum += arr[i];
		}
		if (mod) {
			return sum;
		} else {
			return sum / arr.length;
		}
	}
	
	const arr = [27, 12, 89, 54, 75, 3, 48, 91, 67, 33, 100];
	let sum = handleData(arr, true);
	let average = handleData(arr, false);
	document.write(`数组[${arr}]的和是${sum}<br>`);
	document.write(`数组[${arr}]的平均数是${average}`);
</script>
</body>
</html>
