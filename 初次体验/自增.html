	let i = 1;
	// 1.后置自增先运算 这个时候 i = 2
	// 2.因为后置自增是先运算
	// 3.所以i++ = 1去跟 ++i相加,
	// 4.又因为 i = 2 所以 ++1 = 3
	// 5.因为 ++1 = 3 此时 i = 3
	// 6.所以最后 (1 + 3) + 3 = 7 等于 (i++ + ++1) + i = 7
	console.log(i++ + ++i + i);
