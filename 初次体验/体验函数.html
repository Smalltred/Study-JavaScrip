	// 声明函数
	function sheet99() {
		for (let i = 1; i <= 9; i++) {
			// 打印九列;
			for (let j = 1; j <= i; j++) {
				document.write(`<span>${j} x ${i} = ${j * i}</span>`);
			}
			document.write(`<br>`);
		}
	}
	// 调用函数
	sheet99()
