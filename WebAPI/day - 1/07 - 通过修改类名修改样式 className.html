<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		div {
			height: 200px;
			width: 200px;
			background-color: pink;
		}
		
		.box {
			width: 300px;
			height: 300px;
			background-color: red;
			margin: 100px auto;
			padding: 10px;
			border: 2px solid #999999;
		}
	</style>
</head>
<body>
<div class="nav"></div>
<script>
	// 获取类名
	const div = document.querySelector('div');
	// 添加类名 className
	// 会覆盖当前的class属性 新的换旧值
	div.className = 'nav box'
</script>
</body>
</html>
