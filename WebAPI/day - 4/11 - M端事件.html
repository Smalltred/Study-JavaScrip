<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			width: 100vw;
			height: 300px;
			background-color: pink;
		}
	</style>
</head>
<body>
<div class="box"></div>
<script>
	const box = document.querySelector('.box');
	// 1.触摸事件
	box.addEventListener('touchstart', function () {
		console.log('开始触摸了');
	});
	
	// 2.触摸结束
	box.addEventListener('touchend', function () {
		console.log('触摸结束了');
	});
	
	// 3.移动
	box.addEventListener('touchmove', function () {
		console.log('一直触摸');
	});

</script>
</body>
</html>
