<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			height: 100vh;
		}
		
		.count {
			width: 100px;
			height: 30px;
			color: pink;
			letter-spacing: 5px;
			font-size: 20px;
			text-align: center;
			line-height: 30px;
		}
		
		.warp {
			display: flex;
			justify-content: center;
			width: 50vw;
			height: 50vh;
		}
		
		.warp img {
			display: none;
			height: 100%;
		}
		
		.button {
			margin-top: 20px;
		}
		
		.button button {
			width: 100px;
			height: 40px;
			color: pink;
			font-size: 18px;
			cursor: pointer;
			border-radius: 7px;
			background-color: whitesmoke;
		}
		
		.button button:active {
			color: white;
			background-color: lightpink;
		}
		
		.warp .active {
			display: block;
		}
	</style>
</head>
<body>
<div class="count">图1</div>
<div class="warp">
	<img src="images/1/1.jpg" alt="" class="active">
	<img src="images/1/2.jpg" alt="">
	<img src="images/1/3.jpg" alt="">
	<img src="images/1/4.jpg" alt="">
	<img src="images/1/5.jpg" alt="">
	<img src="images/1/6.jpg" alt="">
</div>
<div class="button">
	<button>切换</button>
</div>
<script>
	// 选择图片
	const img = document.querySelectorAll('img');
	// 选择按钮
	const button = document.querySelector('.button button');
	// 选择索引
	const count = document.querySelector('.count');
	console.log(button);
	
	let i = 0;
	button.addEventListener('click', function () {
		// 我点击了按钮
		i++;
		i = i > img.length - 1 ? 0 : i;
		count.innerText = `图${i + 1}`;
		document.querySelector('.warp .active').classList.remove('active');
		img[i].classList.add('active');
	});
</script>
</body>
</html>
