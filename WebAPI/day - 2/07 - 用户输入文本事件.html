<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<label><input type="text"></label>
<div></div>
<script>
	// 选择 input
	const input = document.querySelector('input');
	
	// 事件源 文本框
	// 事件类型 输入内容
	input.addEventListener('input', function () {
		// 获取文本框的内容
		console.log(input.value);
		// 选择div
		document.querySelector('div').innerText = input.value;
	});
</script>
</body>
</html>
