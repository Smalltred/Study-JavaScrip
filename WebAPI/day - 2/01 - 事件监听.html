<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<button>点击</button>
<script>
	// 点击按钮弹出对话框
	
	// 事件源 按钮
	// 事件类型 点击
	// 事件处理程序 弹出对话框
	const button = document.querySelector('button');
	button.addEventListener('click', function () {
		alert('弹出来了')
	});
</script>
</body>
</html>
