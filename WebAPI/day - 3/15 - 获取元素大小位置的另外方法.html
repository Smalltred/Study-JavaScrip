<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		
		body {
			height: 1000px;
		}
		
		.box {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px;
		}
	</style>
</head>
<body>
<div class="box"></div>
<script>
	// 获取box
	const box = document.querySelector('.box');
	// 返回元素的大小， 和相对于可视口的位置。
	console.log(box.getBoundingClientRect());
</script>
</body>
</html>
