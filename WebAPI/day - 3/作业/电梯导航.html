<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		
		body {
			height: 3000px;
		}
		
		.aside {
			position: fixed;
			left: 0;
			top: 50%;
			transform: translateY(-50%);
		}
		
		.item {
			height: 40px;
			line-height: 40px;
			text-align: center;
			padding: 0 10px;
			cursor: pointer;
		}
		
		.active {
			background-color: red;
			color: #fff;
		}
		
		.content {
			width: 660px;
			margin: 400px auto;
		}
		
		.neirong {
			height: 300px;
			margin-bottom: 20px;
			color: #fff;
		}
		
		.content1 {
			background-color: red;
		}
		
		.content2 {
			background-color: blue;
		}
		
		.content3 {
			background-color: orange;
		}
		
		.content4 {
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
<div class="aside">
	<div class="item active" data-name="content1">男装/女装</div>
	<div class="item" data-name="content2">儿童服装/游乐园</div>
	<div class="item" data-name="content3">电子产品</div>
	<div class="item" data-name="content4">电影/美食</div>
</div>
<div class="content">
	<div class="neirong content1">男装/女装</div>
	<div class="neirong content2">儿童服装/游乐园</div>
	<div class="neirong content3">电子产品</div>
	<div class="neirong content4">电影/美食</div>
</div>
<script>
	const aside = document.querySelector('.aside');
	// 事件委托
	console.log(document.documentElement.scrollTop);
	aside.addEventListener('click', function (evt) {
		// console.log(evt.target.dataset);
		// 先排它
		document.querySelector('.aside .active').classList.remove('active');
		evt.target.classList.add('active');
		// 获取内容盒子距离body的卷进高度
		document.documentElement.scrollTop = document.querySelector(`.content .${evt.target.dataset.name}`).offsetTop;
	});
</script>
</body>
</html>
