<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			position: relative;
			top: 300px;
			left: 50%;
			margin-left: -150px;
			margin-top: -75px;
			width: 300px;
			height: 300px;
			background-color: #1aa5fb;
		}
		
		.son {
			width: 200px;
			height: 200px;
			margin: 0 auto;
			background-color: pink;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="son"></div>
</div>
<script>
	const box = document.querySelector('.box');
	console.log(box);
	
	// 盒子的宽度 包括宽度 内边距 边框
	console.log(box.offsetWidth);
	// 盒子的高度 包括宽度 内边距 边框
	console.log(box.offsetHeight);
	
	// 获取盒子位于父级盒子左、上的位置
	console.log(box.offsetTop);
	console.log(box.offsetLeft);
	
	// 获取子盒子
	const son = document.querySelector('.son');
	// 检测盒子的位置， 最近一级的带有定位的元素
	console.log(son.offsetTop);
	console.log(son.offsetLeft);
</script>
</body>
</html>
