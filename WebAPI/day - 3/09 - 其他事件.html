		// 等待页面所有的 html文档加载完成，也就是dom加载完，执行事件处理程序，回调函数
		document.addEventListener('DOMContentLoaded', function () {
			alert('dom加载完成');
			const button = document.querySelector('button');
			
			button.addEventListener('click', function (evt) {
				alert('我弹出了');
			});
		});
