<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			box-sizing: border-box;
		}
		
		.slider {
			width: 560px;
			height: 400px;
		}
		
		.slider-warp {
			width: 100%;
			height: 320px;
		}
		
		.slider-warp img {
			display: block;
			width: 100%;
			height: 100%;
			vertical-align: middle;
		}
		
		.slider-foot {
			position: relative;
			height: 80px;
			padding: 12px 12px 0 12px;
			background-color: rgb(98, 67, 68);
		}
		
		.slider-foot .slider-title {
			color: #fff;
			font-size: 18px;
		}
		
		.slider-foot .slider-title p {
			margin-top: 0;
			margin-bottom: 10px;
		}
		
		.slider-indicator {
			
		}
		
		.slider-indicator ul {
			display: flex;
			align-items: center;
			margin: 0;
			padding: 0;
		}
		
		li {
			width: 8px;
			height: 8px;
			margin: 4px;
			border-radius: 50%;
			list-style: none;
			opacity: 0.4;
			cursor: pointer;
			background-color: #ffffff;
		}
		
		.slider-toggle {
			position: absolute;
			top: 12px;
			right: 0;
			display: flex;
			
		}
		
		.slider-toggle button {
			width: 28px;
			height: 28px;
			margin-right: 12px;
			color: white;
			border-radius: 5px;
			border: none;
			appearance: none;
			cursor: pointer;
			background-color: rgb(255, 255, 255, 0.1);
		}
		
		.slider-toggle button:hover {
			background-color: rgb(255, 255, 255, 0.4);
		}
		
		.active {
			width: 12px;
			height: 12px;
			opacity: 1;
		}
	</style>
</head>
<body>
<div class="slider">
	<div class="slider-warp">
		<img src="images/slider01.jpg" alt="" title="">
	</div>
	<div class="slider-foot">
		<div class="slider-title">
			<p>对人类来说会不会太超前了？</p>
		</div>
		<div class="slider-indicator">
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
		<div class="slider-toggle">
			<button class="prev"><</button>
			<button class="next">></button>
		</div>
	</div>
</div>
<script>
	const sliderData = [
		{url: './images/slider01.jpg', title: '对人类来说会不会太超前了？', color: 'rgb(100, 67, 68)'},
		{url: './images/slider02.jpg', title: '开启剑与雪的黑暗传说！', color: 'rgb(43, 35, 26)'},
		{url: './images/slider03.jpg', title: '真正的jo厨出现了！', color: 'rgb(36, 31, 33)'},
		{url: './images/slider04.jpg', title: '李玉刚：让世界通过B站看到东方大国文化', color: 'rgb(139, 98, 66)'},
		{url: './images/slider05.jpg', title: '快来分享你的寒假日常吧~', color: 'rgb(67, 90, 92)'},
		{url: './images/slider06.jpg', title: '哔哩哔哩小年YEAH', color: 'rgb(166, 131, 143)'},
		{url: './images/slider07.jpg', title: '一站式解决你的电脑配置问题！！！', color: 'rgb(53, 29, 25)'},
		{url: './images/slider08.jpg', title: '谁不想和小猫咪贴贴呢！', color: 'rgb(99, 72, 114)'},
	];
	
	
	// 选择图片
	const img = document.querySelector('.slider .slider-warp img');
	
	// 选择文本
	const p = document.querySelector('.slider .slider-title p');
	
	// 选择foot
	const footBox = document.querySelector('.slider .slider-foot');
	
	let li = document.querySelectorAll('.slider-indicator li');
	// 每一秒切换一次
	// 第一秒 0 第二秒 1 第三秒 2 第四秒 3
	let i = 0;
	setInterval(function () {
		img.src = sliderData[i].url;
		img.title = sliderData[i].title;
		img.alt = sliderData[i].title;
		p.innerText = sliderData[i].title;
		footBox.style.backgroundColor = sliderData[i].color;
		// 选择对应的li标签
		li[i].classList.add('active')
		for (let j = 0; j < li.length; j++) {
			if (j !== i) {
				li[j].classList.remove('active');
			}
		}
		i++;
		if (i === 8) {
			i = 0;
		}
	}, 1500);
</script>
</body>
</html>
