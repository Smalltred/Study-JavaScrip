<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			border: 0;
		}
		
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		
		.box {
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
			width: 50vw;
			height: 50vh;
			background-color: pink;
		}
		
		.box .ad {
			width: 100px;
			height: 40px;
			line-height: 40px;
		}
		
		.box .ad-close {
			position: absolute;
			top: 0;
			left: calc(50vw - 40px);
			display: flex;
			justify-content: center;
			align-items: center;
			width: 40px;
			height: 40px;
		}
		
		.ad-close button {
			display: block;
			width: 100%;
			height: 100%;
			outline: none;
			background-color: #ff7c2d;
			cursor: pointer;
		}
	</style>
</head>
<body>
<div class="box">
	<div class="ad">我是广告</div>
	<div class="ad-close">
		<button>X</button>
	</div>
</div>
<script>
	// const button = document.querySelector('button');
	// button.addEventListener('click', function () {
	// 	// this.parentNode.style.display = 'none'
	// 	this.parentNode.parentNode.style.display = 'none';
	// });
	const button = document.querySelector('button');
	button.addEventListener('click', function () {
		const parent = this.parentNode;
		if (parent && parent.parentNode) {
			parent.parentNode.style.display = 'none';
		}
	});

</script>
</body>
</html>
