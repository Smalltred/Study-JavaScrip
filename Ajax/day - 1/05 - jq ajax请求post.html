<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
	<meta name="referrer" content="never">
	<title>Title</title>
	<script src="https://cdn-cos-cloud.hecady.com/cloud/yp-static/js/2023004030/jquery-3.6.4.min.js"></script>
</head>
<body>
<button>发起ajax post请求</button>
<script>
	$(function () {
		$('button').on('click', function () {
			$.ajax({
				type: 'post',
				url: 'https://api.hecady.com/service/v2/bilibili',
				data: {'url': 'https://www.bilibili.com/video/BV1ug4y1x7UD?spm_id_from=333.1007.tianma.1-1-1.click'},
				success: function (res) {
					console.log(res);
				}
			});
		});
	});
</script>
</body>
</html>
